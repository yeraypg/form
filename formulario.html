<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, #7cacf4, #90b4eb);
            color: black;
            padding: 30px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .form-header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-body {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            color: #2E7D32;
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #E8F5E8;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group.half-width {
            grid-column: span 2;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #FAFAFA;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="url"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            cursor: pointer;
        }

        .submit-container {
            text-align: center;
            margin-top: 40px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-create {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-update {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 1024px) and (min-width: 769px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .form-body {
                padding: 20px;
            }

            .form-header {
                padding: 20px;
            }

            .form-header h1 {
                font-size: 1.8em;
            }
        }

        /* Tab Styles */
        .tab-navigation {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            overflow-x: auto;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
        }

        .tab-button:hover {
            background: #e9ecef;
            color: #495057;
        }

        .tab-button.active {
            color: #4CAF50;
            background: white;
            border-bottom: 3px solid #4CAF50;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .tab-button {
                padding: 12px 15px;
                font-size: 0.9em;
            }
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <p>Update Data</p>
        </div>

        <div class="form-body">
            <form>
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button type="button" class="tab-button active" onclick="switchTab(event, 'basic-info')">Basic Information</button>
                    <button type="button" class="tab-button" onclick="switchTab(event, 'industry-registration')">Industry & Registration</button>
                    <button type="button" class="tab-button" onclick="switchTab(event, 'management')">Management</button>
                    <button type="button" class="tab-button" onclick="switchTab(event, 'company-data')">Company Data</button>
                    <button type="button" class="tab-button" onclick="switchTab(event, 'location-data')">Location Data</button>
                    <button type="button" class="tab-button" onclick="switchTab(event, 'additional-info')">Additional Info</button>
                </div>

                <!-- Tab 1: Basic Information -->
                <div id="basic-info" class="tab-content active">
                    <div class="form-section">
                        <h3 class="section-title">Basic Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="name">Name *</label>
                                <input type="text" id="name" name="name" value="Marvya GmbH" required>
                            </div>
                            <div class="form-group">
                                <label for="bundesland">Bundesland</label>
                                <select id="bundesland" name="bundesland">
                                    <option value="">Select a State</option>
                                    <option value="Baden-Württemberg">Baden-Württemberg</option>
                                    <option value="Bayern">Bayern</option>
                                    <option value="Berlin">Berlin</option>
                                    <option value="Brandenburg">Brandenburg</option>
                                    <option value="Bremen">Bremen</option>
                                    <option value="Hamburg">Hamburg</option>
                                    <option value="Hessen">Hessen</option>
                                    <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
                                    <option value="Niedersachsen">Niedersachsen</option>
                                    <option value="Nordrhein-Westfalen">Nordrhein-Westfalen</option>
                                    <option value="Rheinland-Pfalz">Rheinland-Pfalz</option>
                                    <option value="Saarland" selected>Saarland</option>
                                    <option value="Sachsen">Sachsen</option>
                                    <option value="Sachsen-Anhalt">Sachsen-Anhalt</option>
                                    <option value="Schleswig-Holstein">Schleswig-Holstein</option>
                                    <option value="Thüringen">Thüringen</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="kreis">Kreis</label>
                                <input type="text" id="kreis" name="kreis" value="Regionalverband Saarbrücken">
                            </div>
                            <div class="form-group">
                                <label for="plz">PLZ</label>
                                <input type="text" id="plz" name="plz" pattern="[0-9]{5}" value="66111">
                            </div>
                            <div class="form-group">
                                <label for="ort">Ort</label>
                                <input type="text" id="ort" name="ort" value="Saarbrücken">
                            </div>
                            <div class="form-group">
                                <label for="strasse">Straße</label>
                                <input type="text" id="strasse" name="strasse" value="Berliner Promenade 1-2">
                            </div>
                            <div class="form-group full-width">
                                <label for="website">Website</label>
                                <input type="url" id="website" name="website" placeholder="https://www.example.com" value="https://www.marvya.de">
                            </div>
                            <div class="form-group full-width">
                                <label for="beschreibung">Description</label>
                                <textarea id="beschreibung" name="beschreibung" rows="4">Marvya ist ein Wachstumspartner für den E-Commerce, der Online-Shops dabei unterstützt, den Umsatz durch Strategien zur Neukundengewinnung, Optimierung des Online-Shops und Cashflow-Management zu maximieren. Sie bieten Mentoring, Masterclasses und Mastermind-Programme an und konzentrieren sich auf Bereiche wie Shop-Optimierung, Marketing und Logistik.</textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tab 2: Industry & Registration -->
                <div id="industry-registration" class="tab-content">
                    <div class="form-section">
                        <h3 class="section-title">Industry & Registration</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="branche_wz">Industry (WZ)</label>
                                <input type="text" id="branche_wz" name="branche_wz" value="62.01.1 Entwicklung und Programmierung von Internetpräsentationen">
                            </div>
                            <div class="form-group">
                                <label for="startup_branche">Start-up Industry</label>
                                <input type="text" id="startup_branche" name="startup_branche" value="eCommerce">
                            </div>
                            <div class="form-group">
                                <label for="hr_amtsgericht">HR District Court</label>
                                <input type="text" id="hr_amtsgericht" name="hr_amtsgericht" value="Saarbrücken">
                            </div>
                            <div class="form-group">
                                <label for="register_id">Register-ID</label>
                                <input type="text" id="register_id" name="register_id" value="HRB 107942">
                            </div>
                            <div class="form-group full-width">
                                <label for="gegenstand">Business Purpose</label>
                                <textarea id="gegenstand" name="gegenstand" rows="3">Die Entwicklung und das Marketing von Online-Shops, der Vertrieb von E-Commerce Dienstleistungen sowie digitalen Informationsprodukten.</textarea>
                            </div>
                            <div class="form-group">
                                <label for="eintragung_jahr">Registration Year</label>
                                <input type="number" id="eintragung_jahr" name="eintragung_jahr" min="1800" max="2030" value="2021">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tab 3: Management -->
                <div id="management" class="tab-content">
                    <div class="form-section">
                        <h3 class="section-title">Management</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="gf_vst_1">GF / Vst. 1</label>
                                <input type="text" id="gf_vst_1" name="gf_vst_1" value="Döner, Yalcin">
                            </div>
                            <div class="form-group">
                                <label for="gf_vst_2">GF / Vst. 2</label>
                                <input type="text" id="gf_vst_2" name="gf_vst_2" value="Wu, Marvin">
                            </div>
                            <div class="form-group">
                                <label for="gf_vst_3">GF / Vst. 3</label>
                                <input type="text" id="gf_vst_3" name="gf_vst_3">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tab 4: Company Data -->
                <div id="company-data" class="tab-content">
                    <div class="form-section">
                        <h3 class="section-title">Company Data</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="innovationsaffinität">Innovation Affinity</label>
                                <select id="innovationsaffinität" name="innovationsaffinität">
                                    <option value="">Please select</option>
                                    <option value="High" selected>High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="skalierbarkeit">Scalability</label>
                                <select id="skalierbarkeit" name="skalierbarkeit">
                                    <option value="">Please select</option>
                                    <option value="High" selected>High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="umsatz_pa">Revenue p.a. (€)</label>
                                <input type="number" id="umsatz_pa" name="umsatz_pa" min="0" step="1000">
                            </div>
                            <div class="form-group">
                                <label for="mitarbeiterzahl">Number of Employees</label>
                                <input type="number" id="mitarbeiterzahl" name="mitarbeiterzahl" min="0" value="20">
                            </div>
                            <div class="form-group">
                                <label for="patente">Patents</label>
                                <input type="number" id="patente" name="patente" min="0">
                            </div>
                            <div class="form-group">
                                <label for="vc_money">VC Money (€)</label>
                                <input type="number" id="vc_money" name="vc_money" min="0" step="1000">
                            </div>
                            <div class="form-group full-width">
                                <label for="hoehe_letzte_foerderung">Last Funding Amount (€)</label>
                                <input type="number" id="hoehe_letzte_foerderung" name="hoehe_letzte_foerderung" min="0" step="100">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tab 5: Location Data -->
                <div id="location-data" class="tab-content">
                    <div class="form-section">
                        <h3 class="section-title">Location Data</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="latitude">Latitude</label>
                                <input type="number" id="latitude" name="latitude" step="0.000001" placeholder="e.g. 52.520008" value="49.2365097">
                            </div>
                            <div class="form-group">
                                <label for="longitude">Longitude</label>
                                <input type="number" id="longitude" name="longitude" step="0.000001" placeholder="e.g. 13.404954" value="6.991487">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tab 6: Additional Information -->
                <div id="additional-info" class="tab-content">
                    <div class="form-section">
                        <h3 class="section-title">Additional Info</h3>
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label for="comments">Comments</label>
                                <textarea id="comments" name="comments" rows="5" placeholder="Additional notes or comments..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="submit-container">
                    <div class="button-group">
                        <button type="button" class="btn btn-cancel" onclick="cancelForm()">Cancel</button>
                        <button type="submit" class="btn btn-create" onclick="createForm()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function switchTab(evt, tabName) {
            // Hide all tab content
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }

            // Remove active class from all tab buttons
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }

            // Show the selected tab content and mark button as active
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        function cancelForm() {
            if (confirm('Are you sure you want to cancel? All unsaved changes will be lost.')) {
                document.querySelector('form').reset();
                // You can add navigation logic here, e.g., window.location.href = '/dashboard';
                console.log('Form cancelled');
            }
        }

        function updateForm() {
            // Add validation logic here if needed
            const form = document.querySelector('form');
            const formData = new FormData(form);

            // Example: send update request
            console.log('Updating form with data:', Object.fromEntries(formData));
            alert('Form updated successfully!');
            // You can replace this with actual API call
        }

        function createForm() {
            // Add validation logic here if needed
            const form = document.querySelector('form');
            const formData = new FormData(form);

            // Example: send create request
            console.log('Creating new record with data:', Object.fromEntries(formData));
            alert('Form created successfully!');
            // You can replace this with actual API call
        }
    </script>
</body>
</html>
